# .github/workflows/deploy.yml
on:
  workflow_call:
    inputs:
      env:
        required: true
        type: string
    secrets:
      TOKEN:
        required: true

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: echo
        run: |
          echo "Environment: ${{ inputs.env }}"
          echo "Environment: ${{ secrets.TOKEN }}"
          echo "ORG_SECRET: ${{ secrets.ORG_SECRET }}"
          echo "REPO_SECRET: ${{ secrets.REPO_SECRET }}"
      - name: call composite
        uses: testorger/public_call_workflows/.github/actions/sample-composite@main
